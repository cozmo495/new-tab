<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <title>Cozmo's New Tab</title>
    </head>
    <body>
        <h2 class="white-text">New Tab</h2>
        <h2 class="white-text"><a href="./news.html">News</a></h2>
        <h1 class="white-text">Welcome to the Internet, User!</h1>
        <form id="searchqueryform">
            <input type="text" id="searchquery" name="search" style="color: white;" placeholder="Enter Search Query">
            <br><br>
            <label class="white-text" for="search2">Select your Engine:</label><br>
            <input type="radio" id="searchengine1" name="searchengine" class="white-text" value="bing">
            <label class="white-text" for="searchengine1">Bing</label>
            <input type="radio" id="searchengine2" name="searchengine" class="white-text" value="ddg">
            <label class="white-text" for="searchengine2">DuckDuckGo</label>
            <input type="radio" id="searchengine3" name="searchengine" class="white-text" value="google" checked>
            <label class="white-text" for="searchengine3">Google</label>
            <br><br>
            <button type="submit" id="searchqueryconfirm" name="searchquerybutton">Search</button>
        </form>
        <p class="white-text" id="instructions">Click the button to search for your query.</p>
        <p class="white-text" id ="searchconfirmation"></p>
        <script src="script.js"></script>
    </body>
</html>
